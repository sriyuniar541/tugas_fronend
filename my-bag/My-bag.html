<div class="container">

                        <input type="checkbox" style="width: 20px;"/>

                    </div>

                    <div class="mt-4">

            <!-- kotak select 3  -->
            <div class="card mb-2 p-4 shadow-sm p-3 bg-white rounded" >
                <div class="d-flex d-flex justify-content-between">
                    <div class="d-flex">
                        <div class="d-flex mt-2">
                            <input type="checkbox" style="width: 20px;"/>
                            <img src="/image/bjk.png" style="width: 103px;height: 69px;border-radius: 8px;"class="ml-3">
                        </div>
